<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Coderbyte Calculator</title>
</head>
<body>
	The available operations are add, subtract, multiply, and divide. The buttons (, ), % and all advanced operations are not enabled.

	<div class="calculator-app">

	  <input type="text" class="calculator-display" value="" disabled />
	  
	  <div class="calculator-keyboard">

		<button type="button" class="operator not-enabled" disabled >Rad</button>
		<button type="button" class="operator not-enabled" disabled >Deg</button>
		<button type="button" class="operator not-enabled" disabled >x!</button>
		<button type="button" class="operator not-enabled" disabled >(</button>
		<button type="button" class="operator not-enabled" disabled >)</button>
		<button type="button" class="operator not-enabled" disabled >%</button>
		<button type="button" class="clear operator allowed" value="clear">AC</button>

		<button type="button" class="operator not-enabled" disabled >Inv</button>
		<button type="button" class="operator not-enabled" disabled >sin</button>
		<button type="button" class="operator not-enabled" disabled >ln</button>
		<button type="button" class="allowed" value="7">7</button>
		<button type="button" class="allowed" value="8">8</button>
		<button type="button" class="allowed" value="9">9</button>
		<button type="button" class="operator allowed" value="division">&divide;</button>

		<button type="button" class="operator not-enabled" disabled >&pi;</button>
		<button type="button" class="operator not-enabled" disabled >cos</button>
		<button type="button" class="operator not-enabled" disabled >log</button>
		<button type="button" class="allowed" value="4">4</button>
		<button type="button" class="allowed" value="5">5</button>
		<button type="button" class="allowed" value="6">6</button>
		<button type="button" class="operator allowed" value="multiplication">&times;</button>

		<button type="button" class="operator not-enabled" disabled >e</button>
		<button type="button" class="operator not-enabled" disabled >tan</button>
		<button type="button" class="operator not-enabled" disabled >&#8730;</button>
		<button type="button" class="allowed" value="1">1</button>
		<button type="button" class="allowed" value="2">2</button>
		<button type="button" class="allowed" value="3">3</button>
		<button type="button" class="operator allowed" value="decrement">-</button>

		<button type="button" class="operator not-enabled" disabled >Ans</button>
		<button type="button" class="operator not-enabled" disabled >EXP</button>
		<button type="button" class="operator not-enabled" disabled >x<sup>y</sup></button>
		<button type="button" class="allowed" value="0">0</button>
		<button type="button" class="decimal allowed" value="dot">.</button>
		<button type="button" class="operator allowed equals" value="equals">=</button>
		<button type="button" class="operator allowed" value="increment">+</button>

	  </div>
	</div>
	
	<script src="./js/main.js" type="text/javascript"></script> 

</body>
